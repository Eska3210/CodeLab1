name: Mark C++ Assignment

on: [push]

jobs:
  build-run:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Compile the C++ program
        run: g++ vendingmachine.cpp -o vendingmachine

      - name: Run the program with simulated inputs
        run: |
          echo -e "1\n2\n5" | timeout 30s ./vendingmachine || echo "Program timed out or exited with error"

      - name: Finished
        run: echo "GitHub Actions completed the run"

