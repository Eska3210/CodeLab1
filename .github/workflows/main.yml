name: Mark C++ Assignment

on: [push]

jobs:
  build-run:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Compile the C++ program
        run: g++ vendingmachine.cpp -o vendingmachine

      - name: Run the program with simulated input
        run: echo -e "3\n5" | timeout 5s ./vendingmachine || echo "Program timed out or exited with error"

      - name: Finished
        run: echo "GitHub Actions completed the run"
